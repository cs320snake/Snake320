{%load static%}
<html>
    <head>
        <title> Log in Webpage</title>
        <meta name="description" content="Login - Register Template">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel=stylesheet id="style" type="text/css" href={%static "/users/css/main-users.css" %}/>
        <link rel="stylesheet" href="main.css">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                background-color: #303641;
            }
        </style>
    </head>

    <body>
        <div id="container-login">
            <div id="title">
                <i class="material-icons lock">lock</i> Login
            </div>
            
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'users:login' %}">

            {% csrf_token %}

    
                <div class="input">
    
                    {{ form.as_p }}
                  
        
                    <div class="remember-me">
                        <input type="checkbox">
                        <span style="color: #DDD">Remember Me</span>
                    </div>
        
                    <input type="submit" value="Log In" />
                    <input type="hidden" name="next"  value="{% url 'game:home' %}" />
                </div>
            </form>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="privacy">
                <a href="#">Privacy Policy</a>
            </div>
    
            <div class="register">
                Don't have an account yet?
                <a href="{% url 'users:register' %}"><button id="register-link">Register here</button></a>
            </div>
            
        </div>
    </body>
</html>
