{%load static%}
<html>
    <head>
        <title> Register in Webpage</title>
        <link rel=stylesheet id="style" type="text/css" href={%static "/users/css/main-users.css" %}/>
    </head>
    <body>
        <h1>Please Register to the game</h1>
        
        {% if form.errors %}
        <p >Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ person_form.as_p }}
        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'game:home' %}" />
        </form>
    </body>
</html>
